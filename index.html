

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEONARDCO</title>
  <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1f5899;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Lusitana", serif;
    }

    .wrapper {
      position: relative;
    }

    .word {
      display: flex;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: 8px;
      color: #fff;
      align-items: flex-end;
    }

    .letter {
      opacity: 0;
      transform: translateY(2px);
      animation: reveal 0.6s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    }

    .small-letter {
      font-size: 18px;
      letter-spacing: 5px;
      position: relative;
      top: -10px; 
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .final-wrapper {
      display: none;
      align-items: center;
      color: white;
      font-weight: 700;
    }

    .final-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
      font-size: 48px;
    }

    .final-leo {
      letter-spacing: 6px;
    }

    .nard-reveal {
      overflow: hidden;
      max-width: 0;
      opacity: 0;
      white-space: nowrap;
      transition: max-width 0.4s ease, opacity 0.4s ease;
      font-size: 48px;
      margin: 0 2px;
      letter-spacing: 0px;
    }

    .final-container:hover .nard-reveal {
      max-width: 200px;
      opacity: 1;
      letter-spacing: 6px;
    }

    .final-co {
      font-size: 22px;
      letter-spacing: 2px;
      margin-left: 0;
      position: relative;
      top: 5px;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="word" id="title"></div>

    <div class="final-wrapper" id="finalState">
      <div class="final-container">
        <div class="final-leo">LEO</div>
        <div class="nard-reveal">NARD</div>
        <div class="final-co">co</div>
      </div>
    </div>
  </div>

  <script>
    const title = "LEONARDCO";
    const container = document.getElementById("title");
    const finalWrapper = document.getElementById("finalState");

    title.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("letter");

     
      if (i >= title.length - 2) {
        span.classList.add("small-letter");
      }

      span.style.animationDelay = `${i * 60}ms`;
      container.appendChild(span);
    });

    setTimeout(() => {
      container.style.display = "none";
      finalWrapper.style.display = "flex";
    }, title.length * 60 + 800);
  </script>
</body>
</html>
